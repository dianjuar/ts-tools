name: Test and Lint

on:
    push:
        branches-ignore:
            - 'main'

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -   uses: actions/setup-node@v2
                with:
                    node-version: 14
                    cache: 'yarn'
            -   run: yarn
            -   run: yarn nx affected:lint --parallel
    test:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -   uses: actions/setup-node@v2
                with:
                    node-version: 14
                    cache: 'yarn'
            -   run: yarn
            -   run: yarn nx affected:test  --parallel
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -   uses: actions/setup-node@v2
                with:
                    node-version: 14
                    cache: 'yarn'
            -   run: yarn
            -   run: yarn nx affected:build  --parallel --production
